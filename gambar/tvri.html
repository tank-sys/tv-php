<script>
function tvriStream(urlStream, jdl) {
    if(Hls.isSupported()) {
        var video = document.getElementById('video');
        video.setAttribute("width", "1200");
        var hls = new Hls();
        hls.loadSource(urlStream);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED,function() {
          video.play();
        });
    }
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = urlStream;
        video.addEventListener('canplay',function() {
        video.play();
        });
    }
    document.getElementById("ch-name").innerHTML = jdl;
    console.log(document.getElementById("ch-name").innerHTML = jdl);

}
